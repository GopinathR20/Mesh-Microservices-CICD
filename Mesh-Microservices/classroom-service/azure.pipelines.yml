trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'Mesh-Microservices/classroom-service/*'
    exclude:
      - 'infrastructure/*'

variables:
  AZURE_RESOURCE_GROUP: 'mesh-project-rg'
  ACR_NAME: 'meshregistry${substr(md5("mesh-project-rg"), 0, 5)}'
  SERVICE_NAME: 'classroom-service'
  IMAGE_TAG: '$(Build.BuildId)'
  DOCKER_REGISTRY_CONNECTION: 'ACR-Connection'
  AZURE_SUBSCRIPTION: 'Azure-Subscription-Connection'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: JavaToolInstaller@0
    displayName: 'Use Java 17 for Compilation'
    inputs:
      versionSpec: '17'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'Preinstalled'

  - task: Maven@3
    displayName: 'Build $(SERVICE_NAME) JAR'
    inputs:
      mavenPomFile: 'Mesh-Microservices/classroom-service/pom.xml'
      goals: 'package'

  - task: Docker@2
    displayName: 'Build and Push Image to ACR'
    inputs:
      command: 'buildAndPush'
      containerRegistry: '$(DOCKER_REGISTRY_CONNECTION)'
      repository: '$(SERVICE_NAME)'
      dockerfile: 'Mesh-Microservices/classroom-service/Dockerfile'
      tags: |
        $(IMAGE_TAG)
        latest

  - task: AzureCLI@2
    displayName: 'Update Azure Container App Image'
    inputs:
      azureSubscription: '$(AZURE_SUBSCRIPTION)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az containerapp update \
          --name $(SERVICE_NAME)-app \
          --resource-group $(AZURE_RESOURCE_GROUP) \
          --image $(ACR_NAME).azurecr.io/$(SERVICE_NAME):$(IMAGE_TAG) \
          --yes