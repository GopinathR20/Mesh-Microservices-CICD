trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'Mesh-Microservices/ai-service/*'
    exclude:
      - 'infrastructure/*'

variables:
  AZURE_RESOURCE_GROUP: 'mesh-project-rg'
  ACR_NAME: 'meshregistry6a333'
  SERVICE_NAME: 'ai-service' # CORRECT SERVICE NAME
  IMAGE_TAG: '$(Build.BuildId)'
  DOCKER_REGISTRY_CONNECTION: 'ACR-Connection'
  AZURE_SUBSCRIPTION: 'Azure-ARM-Manual'

pool:
  vmImage: 'ubuntu-latest'

steps:
  # Assuming AI service is Python or uses a different build tool
  - task: Docker@2
    displayName: 'Build and Push Image to ACR'
    inputs:
      command: 'buildAndPush'
      containerRegistry: '$(DOCKER_REGISTRY_CONNECTION)'
      repository: '$(SERVICE_NAME)'
      dockerfile: 'Mesh-Microservices/ai-service/Dockerfile'
      tags: |
        $(IMAGE_TAG)
        latest

  - task: AzureCLI@2
    displayName: 'Update Azure Container App Image'
    inputs:
      azureSubscription: '$(AZURE_SUBSCRIPTION)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az containerapp update \
          --name $(SERVICE_NAME)-app \
          --resource-group $(AZURE_RESOURCE_GROUP) \
          --image $(ACR_NAME).azurecr.io/$(SERVICE_NAME):$(IMAGE_TAG) \
          --registry-server $(ACR_NAME).azurecr.io